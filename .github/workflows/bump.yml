name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
    - uses: actions/checkout@v2

    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v4.5
      with:
        github_token: ${{ secrets.TOKEN }}
